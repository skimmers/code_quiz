<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--These link to the fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Potta+One&display=swap" rel="stylesheet">
    <!--This links to the style sheet-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <!--This is the quiz container-->
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz" class="text-center">
            <h1>Code Quiz</h1>
            <!-- This positions where the timer is-->
            <h4 style="color: purple; position:absolute; left:70%; top:40%;" align="center"><span id="timerIndicator">Time
                    Remaining: </span><br /><span id='timer' style="font-size:25px;"></span></h4>
        </div>

        <!--These are the classes-->
        <div class="question"></div>
        <ul class="answerChoices"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>

        <!-- These are the buttons -->
        <button class="prevBtn">Previous Question</button>
        <button class="nextBtn">Next Question</button>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
